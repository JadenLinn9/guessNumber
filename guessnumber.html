<script src="guess.js"></script>
<script>
    let d = 3;
    let answer = createAnswer(3);
    let logtext = '';
    let event = 0;
    function doguess(){      
        event++;
        let guess = document.getElementById('input').value;
        let result = checkAB(answer,guess);

        alert(`${guess} => ${result}`);

        logtext += `${event} : ${guess} => ${result}<br>`;
        document.getElementById('log').innerHTML = logtext;

        document.getElementById('input').value = '';
        
        if (result == `${d}A0B`) {
            alert('winner');
            replay();
        }else if(event == 10) {
            alert(`loser , answer is ${answer}`);
            replay();
        }
        document.getElementById('input').focus();
    }

    function replay(){
        answer = createAnswer(d);
        logtext = '';
        event = 0;
        document.getElementById('log').innerHTML = '';
        document.getElementById('input').value = '';
        document.getElementById('input').onfocus();
    }

</script>
